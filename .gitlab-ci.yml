---
variables:
  SRC_DIR: "src"
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  TARGET_DIR: ${CI_PROJECT_DIR}/${SRC_DIR}/target
  JAR_NAME: ${APP_NAME}.jar
  CATALINA_HOME: /opt/apache-tomcat-9.0.38

cache:
  paths:
    - .m2/repository


stages:
  - build
  - test
  - package
  - deploy

build_job:
  stage: build
  script:
    - cd ${SRC_DIR}
    - mvn compile $MAVEN_OPTS $MAVEN_CLI_OPTS
  image: maven:3-jdk-8

test_job:
  stage: test
  script:
    - cd ${SRC_DIR}
    - mvn test $MAVEN_OPTS $MAVEN_CLI_OPTS
  image: maven:3-jdk-8

package_job:
  stage: package
  script:
    - cd ${SRC_DIR}
    - mvn package -DskipTests=true $MAVEN_OPTS $MAVEN_CLI_OPTS 
    - if [[ ! -r "target/${JAR_NAME}" ]]; then mv target/*.jar target/${JAR_NAME}; fi
  artifacts:
    paths:
      - ${TARGET_DIR}/${JAR_NAME}
    expire_in: 2d
  image: maven:3-jdk-8

deploy_job:
  stage: deploy
  image: ansible/centos7-ansible
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config'
  script:
    - cd ansible
    - ansible-playbook -e target_dir=${TARGET_DIR} -e jar_file=${JAR_NAME} -e catalina_home=${CATALINA_HOME} deploy.yml 
